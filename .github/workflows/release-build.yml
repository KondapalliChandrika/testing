name: Android APK Build

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node (required for npx / autolinking)
        uses: actions/setup-node@v3
        with:
          node-version: "18"    # or the node version your project uses

      - name: Install Node dependencies
        # Use npm ci for reproducible installs (or `yarn install` if you use yarn)
        run: npm ci
        # If you use yarn, replace with: run: yarn install --frozen-lockfile

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Debug APK
        # Running gradle after node modules are present allows RN autolinking to work
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
