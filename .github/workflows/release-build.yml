name: Android APK Build

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ 2. Setup Node.js (needed for React Native & npx)
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # ✅ 3. Install Node dependencies
      - name: Install Node dependencies
        run: npm ci

      # ✅ 4. Cache Gradle for faster builds
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ✅ 5. Setup Java 17 (required for modern Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      # ✅ 6. Give execution permission to gradlew (CORRECT PATH ✅)
      - name: Grant execute permission to Gradle
        run: chmod +x android/gradlew

      # ✅ 7. Build Debug APK (CORRECT DIRECTORY ✅)
      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug --no-daemon

      # ✅ 8. Upload APK Artifact (FIXED v4 ✅)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/*.apk
