

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Ruffle Player</title>
        <style>
            body, html { 
                margin: 0; 
                padding: 0; 
                width: 100%; 
                height: 100%; 
                background-color: black; 
                overflow: hidden; 
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #container { 
                width: 100%; 
                height: 100%; 
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            
            // Helpful config for mobile
            window.RufflePlayer.config = {
                publicPath: "./", // Tells Ruffle to look for WASM in the current folder
                polyfills: false,
                autoplay: "on",
                unmuteOverlay: "hidden", // Hides the "Click to unmute" overlay
                letterbox: "on"
            };
        </script>

        <script src="./ruffle.js"></script>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
                console.log("DOM Loaded, Initializing Ruffle...");

                if (!window.RufflePlayer) {
                    console.error("RufflePlayer object is missing. ruffle.js failed to load.");
                    document.body.innerHTML = "<h2 style='color:white'>Error: ruffle.js not loaded</h2>";
                    return;
                }

                const ruffle = window.RufflePlayer.newest();
                if (!ruffle) {
                    console.error("Ruffle is undefined.");
                    document.body.innerHTML = "<h2 style='color:white'>Error: Ruffle core not found</h2>";
                    return;
                }

                const player = ruffle.createPlayer();
                const container = document.getElementById("container");
                container.appendChild(player);

                console.log("Loading SWF...");
                player.load("oneclass.swf").then(() => {
                    console.log("SWF Loaded Successfully");
                }).catch((e) => {
                    console.error("SWF Load Failed:", e);
                });
            });
        </script>
    </body>
</html>
